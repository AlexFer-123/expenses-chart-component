<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>

  <section class="expenses-chart"> 
    <div class="balance">
      <div class="actual-balance">
        <p>My balance</p>
        <p class="money">$921.48</p>
      </div>
      <div class="circles">
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
    </div>

    <div class="spending">
      <p class="spending-last-days">Spending - Last 7 days</p>
      <div class="graphic"></div>
      <hr>
      <div>
        <div class="month">
          <div><p class="total">Total this month</p></div>
          <div><p class="value">$478.33</p></div>
        </div>
        <div class="percent">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </section>

  

</body>
</html>
